<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Criar uma conta</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome de usuário</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuario..." />
          <i class="fas fa-error-circle"
            ><img src="./assests/bxs-error-circle.svg" alt=""
          /></i>
          <i class="fas fa-check-circle"
            ><img src="./assests/bxs-check-circle.svg" alt=""
          /></i>
          <small>mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu email..." />
          <i class="fas fa-error-circle"
            ><img src="./assests/bxs-error-circle.svg" alt=""
          /></i>
          <i class="fas fa-check-circle"
            ><img src="./assests/bxs-check-circle.svg" alt=""
          /></i>
          <small>mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="Digite a sua senha..." />
          <i class="fas fa-error-circle"
            ><img src="./assests/bxs-error-circle.svg" alt=""
          /></i>
          <i class="fas fa-check-circle"
            ><img src="./assests/bxs-check-circle.svg" alt=""
          /></i>
          <small>mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password-confimation">Confirmação de senha</label>
          <input
            type="password"
            id="passwordConfimation"
            placeholder="Digite sua senha novamente..." />
          <i class="fas fa-error-circle"
            ><img src="./assests/bxs-error-circle.svg" alt=""
          /></i>
          <i class="fas fa-check-circle"
            ><img src="./assests/bxs-check-circle.svg" alt=""
          /></i>
          <small>mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
